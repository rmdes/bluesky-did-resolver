<!DOCTYPE html>
<html>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bluesky DID Resolver</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #result {
            margin-top: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
      <div class="container">
        <h2>Bluesky DID Resolver</h2>
        <div class="alert alert-info">
            <strong>Info!</strong> input a bsky username to resolve its DID.
          </div>
        <form id="resolverForm">
            <input type="text" id="usernameInput" class="btn btn-info" placeholder="Enter Bluesky username">
            <button type="submit">Resolve DID</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        const form = document.getElementById('resolverForm');
        const resultDiv = document.getElementById('result');
        form.onsubmit = async (e) => {
            e.preventDefault();
            const username = document.getElementById('usernameInput').value;
            const url = `https://bsky.social/xrpc/com.atproto.identity.resolveHandle?handle=${username}`;
            const response = await fetch(url);
            if(response.ok) {
                const data = await response.json();
                resultDiv.innerHTML = `DID: ${data.did}`;
            } else {
                resultDiv.innerHTML = 'Error retrieving DID. Please check the username and try again.';
            }
        };
    </script>
<div class="container">

</body>
</html>
